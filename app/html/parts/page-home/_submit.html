<section class="submit" id="submit">
  <div class="container">
    <h2 class="title">
      Оставить Заявку
    </h2>

    <div class="submit__inner">
      <div class="submit__item submit__item--form">
        <form class="form" id="contact" action="#">
          <label for="formName">
            <span class="sr-only">Name</span>
          </label>
          <input type="text" class="form__input" id="formName" name="formName" placeholder="Имя">

          <label for="formPhone">
            <span class="sr-only">Telephone</span>
          </label>
          <input type="text" class="form__input form__input--phone" id="formPhone" name="formPhone" placeholder="Телефон">

          <label for="formMessage">
            <span class="sr-only">Leave Message</span>
          </label>
          <textarea class="form__input form__input--message" name="formMessage" id="formMessage" rows="10" maxlength="350" placeholder="Оставьте сообщение, и мы свяжемся с Вами в ближайшее время"></textarea>

          <button class="btn" type="submit">
            Отправить
          </button>
        </form>
      </div>
      
      <div class="submit__item submit__item--contacts">
        <div class="submit__contact submit__contact--text">
          Есть вопрос?
          <span class="submit__subtext">
            Вы можете связаться с нами:
          </span>
        </div>

        <div class="submit__contact submit__contact--phone">
          WhatsApp, Viber, Telegram
          <a class="submit__tel" href="tel:+34674863788">
            +3 467 486-37-88
          </a>
        </div>

        <address class="submit__contact submit__contact--address">
          Avenida grandes playas 79,
          Corralejo la Oliva Fuerteventura,
          Spain. 35660
        </address>
      </div>
    </div>

    <ul class="submit__list">
      <li class="submit__link">
        <a class="submit__social" href="#">
          Instagram
        </a>
      </li>
      <li class="submit__link">
        <a class="submit__social" href="#">
          Facebook
        </a>
      </li>
      <li class="submit__link">
        <a class="submit__social" href="#">
          Youtube
        </a>
      </li>
    </ul>
  </div>
</section>
