<section class="submit" id="submit">
  <div class="submit__map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d111645.62053955902!2d-13.699570180966939!3d29.019191183502876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xc461feaa491cbb9%3A0x9172ff7d6432307f!2zMzU1NTgg0JrQsNC70LXRgtCwINC00LUg0KTQsNC80LDRgNCwLCDQm9Cw0YEt0J_QsNC70YzQvNCw0YEsINCY0YHQv9Cw0L3QuNGP!5e0!3m2!1sru!2snl!4v1619047783535!5m2!1sru!2snl"
      width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>
  <div class="container">
    <h2 class="title submit__title">
      Оставить Заявку
    </h2>

    <div class="submit__inner">
      <form class="form" id="contact" action="#">
        <label for="formName">
          <span class="sr-only">Name</span>
        </label>
        <input type="text" class="form__input" id="formName" name="formName" placeholder="Имя">

        <label for="formPhone">
          <span class="sr-only">Telephone</span>
        </label>
        <input type="tel" class="form__input form__input--phone" id="formPhone" name="formPhone" placeholder="Телефон" pattern="+[0-9]{11}" maxlength="11">

        <label for="formMessage">
          <span class="sr-only">Leave Message</span>
        </label>
        <textarea class="form__input form__input--message" name="formMessage" id="formMessage" rows="8" maxlength="350"
          placeholder="Оставьте сообщение, и мы свяжемся с Вами в ближайшее время"></textarea>

          <!-- Что более корректно для примиксовки: submit__btn или form__btn? -->
        <button class="btn form__btn" type="submit">
          Отправить
        </button>
      </form>

      <address class="submit__address">
        <p>Есть вопрос?
          <!-- странноватый параграф. Как вариант, задал спану класс, чтобы перенести на другую строку. Или же можно сделать строчку отдельным параграфом и тоже задать класс -->
          <span class="submit__question">Вы можете связаться с нами:</span>
        </p>
        <p>WhatsApp, Viber, Telegram
          <a class="submit__tel" href="tel:+34674863788">+3 467 486-37-88</a>
        </p>
        <p>Avenida grandes playas 79,
          Corralejo la Oliva Fuerteventura,
          Spain. 35660
        </p>
      </address>
    </div>

    <ul class="social">
      <li>
        <a href="#">Instagram</a>
      </li>
      <li>
        <a href="#">Facebook</a>
      </li>
      <li>
        <a href="#">Youtube</a>
      </li>
    </ul>
  </div>
</section>
