<section class="submit">
  <div class="container">
    <div class="title">
      Оставить Заявку
    </div>

    <div class="submit__inner">
      <div class="submit__form">
        <form class="form" id="contact" action="#">
          <label for="formName">
            <span class="sr-only">Name</span>
          </label>
          <input type="text" class="form__input" id="formName" name="formName" placeholder="Имя">

          <label for="formPhone">
            <span class="sr-only">Telephone</span>
          </label>
          <input type="text" class="form__input" id="formPhone" name="formPhone" placeholder="Телефон">

          <label for="formComment">
            <span class="sr-only">Telephone</span>
          </label>
          <input type="comment" class="form__input" id="formComment" name="formComment" placeholder="Оставьте сообщение, и мы свяжемся с Вами в ближайшее время">
          <button class="btn" type="button">
            Отправить
          </button>
        </form>
      </div>
      <div class="submit__contact">

        <div class="submit__contact-item submit__text">
          Есть вопрос?
          <span class="submit__subtext">
            Вы можете связаться с нами:
          </span>
        </div>

        <div class="submit__contact-item submit__phone">
          WhatsApp, Viber, Telegram
          <a href="tel:+34674863788" class="submit__tel">
            +3 467 486-37-88
          </a>
        </div>

        <address class="submit__contact-item submit__address">
          Avenida grandes playas 79,
          Corralejo la Oliva Fuerteventura,
          Spain. 35660
        </address>
      </div>
    </div>

    <ul class="submit__list">
      <li class="submit__item">
        <a class="submit__social" href="#">
          Instagram
        </a>
      </li>
      <li class="submit__item">
        <a class="submit__social" href="#">
          Facebook
        </a>
      </li>
      <li class="submit__item">
        <a class="submit__social" href="#">
          Youtube
        </a>
      </li>
    </ul>
  </div>
</section>
